<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-success">
            <h4 class="card-title">List of Students</h4>
            <p class="card-category">Academic Year 2019-2020</p>
        </div>
        <div class="card-body">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search ...">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table-striped">

                <ng-container matColumnDef="si_idnumber">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-success">ID Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.si_idnumber}} </td>
                </ng-container>

                <ng-container matColumnDef="si_fullname">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-success"> Full Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.si_fullname}} </td>
                </ng-container>

                <ng-container matColumnDef="si_course">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-success"> Course </th>
                    <td mat-cell *matCellDef="let element"> {{element.si_course}} </td>
                </ng-container>

                <ng-container matColumnDef="si_department">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-success"> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.si_department}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[50, 100, 500]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
